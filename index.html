.card {

}
.card:hover {

}
.img-card {
  width: 100%;

  display:block;

}
.img-card img{

  height: 200px;
  object-fit:cover;

}
.card-content {

.card-title {

.card-title a {

.card-read-more {

}
.card-read-more a {
  text-decoration: none !important;
  padding:10px;
  font-weight:600;
  text-transform: uppercase
}
